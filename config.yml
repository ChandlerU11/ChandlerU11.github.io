minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: About
          url: /about/
          weight: 1
        - name: Posts
          url: archives
          weight: 2
        - name: Projects
          url: projects
          weight: 3
        - name: Publications
          url: publications
          weight: 4

